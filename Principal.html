<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <header class="nav-header text-white text-center py-4">
        <h1>Listado de Propiedades</h1>
    </header>

    <main class="container mt-4">
        <section id="properties-list" class="row gy-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="casa rosa.jpg" class="card-img-top" alt="Casa Rosa">
                    <div class="card-body">
                        <h5 class="card-title">Casa Rosa</h5>
                        <p class="card-text">Descripción breve de la propiedad.</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn edit-btn">Editar</button>

                        <button class="btn delete-btn">Eliminar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="text-center mt-5">
            <h2>¿Quiere agregar una nueva propiedad?</h2>
            <button id="add-property-btn" class="btn mt-3">Añadir Propiedad</button>
        </section>

        <section id="property-form" class="mt-5" style="display: none;">
            <h2 id="form-title" class="text-center">Añadir Propiedad</h2>
            <form id="property-form-element" class="p-4 border rounded" method="POST">
                <input type="hidden" id="property-id">
                <div class="mb-3">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción:</label>
                    <textarea id="description" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio:</label>
                    <input type="number" id="price" class="form-control" step="0.01" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </section>
    </main>


    <footer class=" footer text-white text-center py-3 mt-5">
        <p>&copy; 2024 Inmobiliaria</p>
    </footer>

    <script src="Principal.js"></script>
</body>

</html>
